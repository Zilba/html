<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type"content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href= "tableau.css">   
    
<title>principale balise d'un tableau</title>
<body>
    <h1>Principale balise d'un tableau
    </h1>
    <p>exemple d'utilisation de tableau </p>
<h2>1er exemple</h2>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
    <hr>
    <h2>2.1</h2>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <hr>
    <h2>2.2 exemple</h2>
    <table>
       <tr>
           <td rowspan="2">item 1</td>
           <td>item 2</td>
           <td>item 3</td>
           <td>item 4</td>
       </tr> 
       <tr>
           <td>item 5</td>
           <td>item 6</td>
           <td>item 7</td>
       </tr>
    </table>
</body>
</head>
</html>
